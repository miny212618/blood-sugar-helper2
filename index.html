<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>血糖助手</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f9f8;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #111;
        }
        .section {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .section h2 {
            margin-top: 0;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
            color: green;
        }
    </style>
    <script>
        const mealDefaults = {
            breakfast: 6,
            lunch: 10,
            dinner: 10
        };

        function calculate(meal) {
            const bg = parseFloat(document.getElementById(meal + "-bg").value) || 0;
            const carbs = parseFloat(document.getElementById(meal + "-carbs").value) || 0;
            const ci = parseFloat(document.getElementById(meal + "-ci").value) || mealDefaults[meal];
            const dose = parseFloat(document.getElementById(meal + "-dose").value) || 0;

            const target = parseFloat(document.getElementById("target-bg").value) || 100;
            const factor = parseFloat(document.getElementById("correction-factor").value) || 100;

            const correctionInsulin = (bg - target) / factor;
            const mealInsulin = carbs / ci;
            const total = Math.round((correctionInsulin + mealInsulin) * 10) / 10;
            document.getElementById(meal + "-result").innerText =
                "建議胰島素：" + total + " 單位";

            if (dose > 0) {
                const predictedBG = Math.round((bg - dose * factor) * 10) / 10;
                document.getElementById(meal + "-predicted").innerText =
                    "預估血糖：" + predictedBG + " mg/dL";
            } else {
                document.getElementById(meal + "-predicted").innerText = "";
            }
        }

        function setup() {
            ["breakfast", "lunch", "dinner"].forEach(meal => {
                ["bg", "carbs", "ci", "dose"].forEach(field => {
                    document.getElementById(meal + "-" + field).addEventListener("input", () => calculate(meal));
                });
            });
            document.getElementById("correction-factor").addEventListener("input", () => {
                ["breakfast", "lunch", "dinner"].forEach(calculate);
            });
            document.getElementById("target-bg").addEventListener("input", () => {
                ["breakfast", "lunch", "dinner"].forEach(calculate);
            });
        }

        window.onload = function () {
            setup();
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(function(registrations) {
                    for(let registration of registrations) {
                        registration.unregister();
                    }
                });
            }
        }
    </script>
</head>
<body>
    <h1>血糖助手</h1>
    <div class="section">
        <label>血糖修正因子（每 1U 可降幾 mg/dL）</label>
        <input type="number" id="correction-factor" value="100" />
        <label>目標血糖（mg/dL）</label>
        <input type="number" id="target-bg" value="100" />
    </div>
    
        <div class="section">
            <h2>早餐</h2>
            <label>血糖</label>
            <input type="number" id="breakfast-bg" />
            <label>碳水化合物（g）</label>
            <input type="number" id="breakfast-carbs" />
            <label>碳水比（CI 值）</label>
            <input type="number" id="breakfast-ci" value="6" />
            <label>實際打的胰島素劑量</label>
            <input type="number" id="breakfast-dose" />
            <div class="result" id="breakfast-result"></div>
            <div class="result" id="breakfast-predicted"></div>
        </div>
        
        <div class="section">
            <h2>中餐</h2>
            <label>血糖</label>
            <input type="number" id="lunch-bg" />
            <label>碳水化合物（g）</label>
            <input type="number" id="lunch-carbs" />
            <label>碳水比（CI 值）</label>
            <input type="number" id="lunch-ci" value="10" />
            <label>實際打的胰島素劑量</label>
            <input type="number" id="lunch-dose" />
            <div class="result" id="lunch-result"></div>
            <div class="result" id="lunch-predicted"></div>
        </div>
        
        <div class="section">
            <h2>晚餐</h2>
            <label>血糖</label>
            <input type="number" id="dinner-bg" />
            <label>碳水化合物（g）</label>
            <input type="number" id="dinner-carbs" />
            <label>碳水比（CI 值）</label>
            <input type="number" id="dinner-ci" value="10" />
            <label>實際打的胰島素劑量</label>
            <input type="number" id="dinner-dose" />
            <div class="result" id="dinner-result"></div>
            <div class="result" id="dinner-predicted"></div>
        </div>
        
</body>
</html>
